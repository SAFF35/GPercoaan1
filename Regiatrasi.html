
<!DOCTYPE html>
<html>
<head>
 <title>Formulir Registrasi</title>
</head>
<body>
 <h1>Formulir Registrasi</h1>
 <form id="form-registrasi">
 <label>Nama Lengkap:</label>
 <input type="text" name="nama" required>
 <label>Nomor WhatsApp:</label>
 <input type="text" name="nomor_wp" required>
 <label>Kota Tempat Tinggal:</label>
 <input type="text" name="kota" required>
 <label>Buat Password:</label>
 <input type="password" name="password" required>
 <label>Ulangi Password:</label>
 <input type="password" name="ulangi_password" required>
 <label>Referral:</label>
 <input type="text" name="referral" required>
 <button id="submit-form">Registrasi</button>
 </form>
</body>
</html>
